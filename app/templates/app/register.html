    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'overview' %}">GreatGrade</a>
            </div>
        </div>
    </nav>
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="red">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <div class="card card-login card-hidden"style="min-height:350px;">
                                <div class="header text-center">
                                    <h3 class="title">系统目前并未开放注册</h3>
                                    <h4 class="title">如您需要测试账户</h4>
                                    <h4 class="title">请联系</h4>
                                    <a data-email="804354538@qq.com" href="mailto:804354538@qq.com">发送邮件到管理员的邮箱</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!--   Core JS Files   -->

        <script src="{% static 'app/assets/vendors/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'app/assets/vendors/material.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'app/assets/vendors/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>

        <!--  Charts Plugin -->
        <script src="{% static 'app/assets/vendors/chartist.min.js' %}"></script>
        <!--  Plugin for the Wizard -->
        <script src="{% static 'app/assets/vendors/jquery.bootstrap-wizard.js' %}"></script>
        <!--  Notifications Plugin    -->
        <script src="{% static 'app/assets/vendors/bootstrap-notify.js' %}"></script>
        <!-- DateTimePicker Plugin -->
        <script src="{% static 'app/assets/vendors/bootstrap-datetimepicker.js' %}"></script>
        <!-- Vector Map plugin -->
        <script src="{% static 'app/assets/vendors/jquery-jvectormap.js' %}"></script>
        <!-- Sliders Plugin -->
        <script src="{% static 'app/assets/vendors/nouislider.min.js' %}"></script>
        <!-- Select Plugin -->

        <!-- Sweet Alert 2 plugin -->

        <!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
        <script src="{% static 'app/assets/vendors/jasny-bootstrap.min.js' %}"></script>
        <!--  Full Calendar Plugin    -->
        <script src="{% static 'app/assets/vendors/fullcalendar.min.js' %}"></script>

        <script type="text/javascript">
    $().ready(function() {
        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
        </script>
